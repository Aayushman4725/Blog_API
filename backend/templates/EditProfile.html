{% extends 'main.html' %} {% load static %} {% block content %}

<body>
  <div class="d-flex justify-content-center mt-5">
    <div class="border"> 
      <header class="bg-primary py-3 margin">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center welcome">
            
            <form action="{% url 'sign_out' %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Sign Out</button>
            </form>
          </div>
        </div>
      </header>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card text-center mb-3">
              <div class="card-header">
                Edit Profile
              </div>
              <div class="card-body form-group">
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <p>
                    <label for="id_profile_picture">Profile picture:</label><br>
                    <img src="{{ request.user.profile.profile_picture.url }}" alt="Current profile picture" style="max-height: 100px;"><br>
                    {{ form.profile_picture }}
                </p>
                <p>
                    <label for="id_phone_number">Phone number:</label><br>
                    {{ form.phone_number }}
                </p>
                <p>
                    <label for="id_about">About:</label><br>
                    {{ form.about }}
                </p>
              
                  <div class="d-grid gap-2 col-10 offset-md-4">
                  <button type="submit" class="btn btn-primary w-50">Save</button>
                </form>
    
                <a
                  href="{% url 'user_dashboard' request.user.pk  %}"
                  class="btn btn-light btn-outline-primary w-50 btn-sm h-20"
                >
                  Go back
                </a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="{% static 'js/script.js' %}"></script>
    </div>
    
  </div>
  
</body>
{% endblock %}
