{% extends 'main.html' %} {% load static %} {% block content %}

<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="border" >
      <header class="bg-primary py-3 margin">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-center">Submit Blog</h1>
            <form action="{% url 'sign_out' %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Sign Out</button>
            </form>
          </div>
        </div>
      </header>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card text-center mb-3">
              <div class="card-header">
                Create a Blog
              </div>
              <div class="card-body">
                <form method="POST">
                  {% csrf_token %} {{ form.as_p }}
                  <div class="d-grid gap-2 col-10 offset-md-4">
                  <button type="submit" class="btn btn-primary w-50">Submit</button>
                </form>
    
                <a
                  href="{% url 'blog'  %}"
                  class="btn btn-light btn-outline-primary w-50 btn-sm h-20"
                >
                  Go back
                </a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="{% static 'js/script.js' %}"></script>
    </div>
  </div>

 
</body>
{% endblock %}
